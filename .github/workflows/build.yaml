name: Build container
on:
  push:
  pull_request:
jobs:
  build-arm64:
    runs-on: ubuntu-latest
    name: "Build arm64 container"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: arm64.dockerfile
          platforms: linux/arm64
          push: false
  build-test-amd64:
    name: "Build and test amd64 container"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: amd64.dockerfile
          push: false
          load: true
          tags: factorio:test
      - name: "Test"
        run: |
          docker run --rm factorio:test --version
  push:
    runs-on: ubuntu-latest
    name: "Push image"
    needs: [build-arm64, build-test-amd64]
    if: ${{ github.ref == 'refs/heads/multiarch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/ram042/factorio
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push arm64
        uses: docker/build-push-action@v3
        with:
          context: .
          file: arm64.dockerfile
          platforms: linux/arm64
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
      - name: Build and push amd64
        uses: docker/build-push-action@v3
        with:
          context: .
          file: amd64.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}


